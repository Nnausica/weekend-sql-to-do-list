<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="vendors/jquery-3.6.0.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href= "style/style.css">
</head>
<body>
    <div class="container">
    <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-8">
            <p id="title" >Laura's To-Do List</p>
        </div>
        <div class="col-md-2">
        </div>
    </div>

    <div class="row">
        <div class="col-md-4">
        </div>
        <div class="col-md-4">
            <input type="text" id="toDoItem" placeholder="task">
        </div>
        <div class="col-md-4">
        </div>
    </div>

    <div class="row">
        <div class="col-md-2">
        </div>

        <div class="col-md-3">
            <p>completed?</p>
        </div>

        <div class="col-md-2">
            <select id="completed" placeholder="completed?">
                <option value="yes">yes</option>
                <option value="no">no</option>
              </select>
        </div>

        <div class="col-md-3">
            <button id="addTask" type="button" class="btn btn-outline-primary">Add Task</button>
        </div>  

        <div class="col-md-2">
        </div>
    </div>
    
    <ul id="toDoList"></ul>
</div>
</body>
</html>
